<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card DOM JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__img">
        <img src="./assets/mercedez_gray.jpg" alt="" />
      </div>
      <div class="card__description">
        <h2>Mercedez Benz C300 2023</h2>
        <p>Kilometraje: 4.000 millas</p>
        <p>Combustible: 25mpg</p>
        <p>Seguridad: ⭐⭐⭐⭐⭐</p>
        <h3>Escoge un color:</h3>
        <div class="card__colors">
          <span class="red"></span>
          <span class="gray"></span>
          <span class="black"></span>
        </div>
        <div class="card__price">💲134,450.00</div>
      </div>
      <button id="button" class="card__button">Add to Cart</button>
      <button id="button" class="card__button card__button--fedback">
        ¡Excelente eleccion! 😍
      </button>
    </section>
  </body>
</html>
